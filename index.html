<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="dist/effect-super-flow.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Super Flow</title>
</head>
<body>
  <div id="app">
    <!-- Super Flow -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- Super Flow image -->
          <div class="super-flow-image">
            <img src="assets/images/01.jpg" />
          </div>
          <!-- Super Flow content, optional -->
          <div class="super-flow-content">
            Super Flow
          </div>
        </div>
        <div class="swiper-slide">
          <div class="super-flow-image">
            <img src="assets/images/02.jpg" />
          </div>
          <div class="super-flow-content">
            Static Rush
          </div>
        </div>
        <div class="swiper-slide">
          <div class="super-flow-image">
            <img src="assets/images/03.jpg" />
          </div>
          <div class="super-flow-content">
            Still Motion
          </div>
        </div>
        <div class="swiper-slide">
          <div class="super-flow-image">
            <img src="assets/images/04.jpg" />
          </div>
          <div class="super-flow-content">
            Vertical Tension
          </div>
        </div>
        <div class="swiper-slide">
          <div class="super-flow-image">
            <img src="assets/images/05.jpg" />
          </div>
          <div class="super-flow-content">
            Echo Core
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="dist/effect-super-flow.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      // pass EffectSuperFlow module to modules
      modules: [EffectSuperFlow],
      // specify "super-flow" effect
      effect: 'super-flow',
      slidesPerView: 1,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
      },
      // Super Flow effect options
      superFlowEffect: {
        fragmentBlur: true,
        fragmentBorderWidth: 2,
        scaleDuration: 4000,
        contentOffset: 5,
      },
      speed: 1000,
      grabCursor: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
